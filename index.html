<body>
    <main>
   
        <div id="map" class="map"></div>
    
</main>
<div class="overlay">
    <div class="loading"> </div>
</div>
<script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);


    window.addEventListener('resize', () => {
        vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
</script>
</body>
